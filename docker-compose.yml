# Docker Compose for ChatGepeto

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: chatgepeto-backend
    volumes:
      - ./backend/app:/app/app
      - ./backend/wsgi.py:/app/wsgi.py
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - FLASK_ENV=${FLASK_ENV:-development}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    ports:
      - "8000:8000"
    command: flask run --host=0.0.0.0 --port=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: chatgepeto-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: chatgepeto-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # Optional: Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: chatgepeto-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - local
    restart: unless-stopped

volumes:
  ollama_data:
